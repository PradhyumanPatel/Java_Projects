<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --accent1:#4facfe;
      --accent2:#00f2fe;
      --muted:#6b7280;
      --card-bg:#ffffff;
      --page-bg:#f4f6f9;
    }
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,system-ui,-apple-system, "Helvetica Neue", Arial;}
    body{background:var(--page-bg);color:#111;}
    header{background:linear-gradient(135deg,var(--accent1),var(--accent2));padding:28px 16px;color:#fff;text-align:center;box-shadow:0 6px 20px rgba(12,31,53,0.08);}
    header h1{margin:0;font-size:1.6rem;letter-spacing:0.2px;color:black;}
    .page{max-width:1100px;margin:24px auto;padding:0 16px;}
    .grid{display:grid;grid-template-columns:1fr 380px;gap:20px;align-items:start;}
    .card{background:var(--card-bg);padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(12,31,53,0.06);}
    .card h2{margin:0 0 12px 0;font-size:1.05rem;color:#222}
    .summary{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:10px;background:#e9f5ff;margin-bottom:12px}
    .summary .big{font-size:1.25rem;font-weight:700;color:#044eff}
    #expense-list{display:flex;flex-direction:column;gap:10px;max-height:420px;overflow:auto;padding-right:6px}
    .exp-item{display:flex;justify-content:space-between;gap:12px;padding:12px;border-radius:10px;background:#fbfdff;border:1px solid rgba(10,22,40,0.03)}
    .exp-left{display:flex;flex-direction:column}
    .exp-title{font-weight:600}
    .exp-meta{color:var(--muted);font-size:0.9rem;margin-top:6px}
    .exp-amt{font-weight:700;color:#0b6b3a;min-width:98px;text-align:right}
    form .row{display:flex;gap:8px}
    input,select,textarea,button{font-size:0.95rem}
    input,select,textarea{padding:10px;border-radius:8px;border:1px solid #e2e8f0;background:#fff;outline:none}
    input:focus,select:focus,textarea:focus{box-shadow:0 6px 18px rgba(79,172,254,0.14);border-color:var(--accent1)}
    button{padding:10px 14px;border-radius:8px;border:none;background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#fff;font-weight:600;cursor:pointer}
    .controls{display:flex;gap:8px;align-items:center}
    .muted{color:var(--muted);font-size:0.95rem}
    footer{margin-top:20px;text-align:center;color:var(--muted);font-size:0.9rem}
    @media(max-width:980px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’° Expense Tracker</h1>
    <div class="muted">Simple, fast and professional â€” track monthly spend at a glance</div>
  </header>

  <div class="page">
    <div class="grid">
      <div class="card">
        <h2>ðŸ“‹ My Expenses</h2>
		
		
		
        <div class="summary">
          <div>
            <div class="muted">Selected month</div>
            <div id="selected-month" style="font-weight:700">â€”</div>
          </div>
          <div>
            <div class="muted">Monthly total</div>
            <div id="monthly-total" class="big">0</div>
          </div>
        </div>
		
        <div style="display:flex;gap:10px;margin-bottom:12px;align-items:center;">
          <div class="controls">
            <select id="month-select" aria-label="Month"></select>
            <select id="year-select" aria-label="Year"></select>
            <button id="show-month-btn">Show</button>
          </div>
          <div style="margin-left:auto" class="muted">Expenses total: <strong id="monthly-total-client">0</strong></div>
        </div>

        <div id="expense-list" aria-live="polite">
        </div>
      </div>

      <div class="card">
        <h2>âž• Add Expense</h2>

        <form id="expense-form" autocomplete="off">
          <div style="display:flex;flex-direction:column;gap:10px">
            <input type="text" id="title" placeholder="Title (e.g., Groceries)" required />
            <input type="number" id="amount" placeholder="Amount (e.g., 250.00)" step="0.01" required />
            <input type="text" id="category" placeholder="Category (e.g., Food)" />
            <input type="date" id="date" required />
            <textarea id="note" placeholder="Note (optional)" rows="3"></textarea>

            <div style="display:flex;gap:8px;align-items:center">
              <button type="submit">Add Expense</button>
              <button type="button" id="clear-btn" style="background:#f3f4f6;color:#111">Clear</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer class="muted">Expense Tracker â€¢ Built by Pradhyuman Patel â€¢ 2025</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
